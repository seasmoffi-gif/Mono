const ANILIST_GRAPHQL_API = 'https://graphql.anilist.co';

// Get DOM elements
const recentContainer = document.getElementById('recent-container');
const currentPageSpan = document.getElementById('current-page');
const prevButton = document.getElementById('prev-page');
const nextButton = document.getElementById('next-page');

// Pagination state
let currentPage = 1;

// Calculate time range
const currentTime = Math.floor(Date.now() / 1000);
const oneWeekAgo = currentTime - (35 * 24 * 60 * 60); // 35 days ago

// GraphQL query
const recentQuery = `
query ($oneWeekAgo: Int, $page: Int) {
  Page(perPage: 40, page: $page) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
    }
    airingSchedules(
      sort: TIME_DESC
      notYetAired: false
      airingAt_greater: $oneWeekAgo
    ) {
      id
      episode
      airingAt
      media {
        id
        title {
          romaji
          english
          native
        }
        episodes
        coverImage {
          large
        }
        format
        duration
        isAdult
      }
    }
  }
}`;

async function fetchRecentEpisodes(page) {
  try {
    const response = await fetch(ANILIST_GRAPHQL_API, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        query: recentQuery,
        variables: {
          oneWeekAgo,
          page
        }
      })
    });

    if (!response.ok) throw new Error('Network response was not ok');

    const data = await response.json();

    if (data.errors) {
      throw new Error(data.errors[0].message);
    }

    // Filter out adult content
    const filteredEpisodes = data.data.Page.airingSchedules.filter(
      schedule => !schedule.media.isAdult
    );

    return {
      episodes: filteredEpisodes,
      pageInfo: data.data.Page.pageInfo
    };
  } catch (error) {
    console.error('Error fetching recent episodes:', error);
    return null;
  }
}
