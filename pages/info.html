       :root {
            --primary: #c94b63;
            --secondary: #2a2a2a;
            --dark: #141414;
            --light: #fff;
            --gray: #808080;
        }

       
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Section */
        .anime-header {
            position: relative;
            padding-top: 90vh;
            background-size: cover;
            background-position: center;
            margin-bottom: -8rem;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, rgba(20,20,20,1) 5%, transparent 50%);
        }

        .poster-container {
            position: relative;
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            transform: translateY(-150px);
        }

.poster-container h1 {
            color: var(--light) !important;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .anime-poster {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Main Content */
        .anime-details {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
            margin-bottom: 4rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s, opacity 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--light);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--light);
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Info Sections */
        .info-section {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 10px;
            margin: 3rem 0;
        }
        .info-section h2{
          color: var(--primary);
        }

        .genre-list {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .genre-tag {
            background: var(--primary);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .meta-item {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 8px;
        }
 .meta-item .fa-star {
            color: #ffd700; 
            margin-right: 5px;
        }

      
        .meta-item[data-type="rating"] {
            display: flex;
            align-items: center;
        }
        /* Trailer Section */
        .trailer-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin: 2rem 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .trailer-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Related Section Styles */
       .related-section {
            margin: 3rem 0;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .related-card {
            background: var(--secondary) !important;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            text-decoration: none !important;
  
        }

        .related-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-decoration: none !important;
   
        }

        .related-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            position: relative;
        }

        .related-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.8);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .related-badge i {
            color: var(--primary);
        }

        .related-content {
            padding: 1.2rem;
        }

        .related-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--light) !important;
            z-index: 2;

        }

        .related-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            color: var(--light)!important;
        }

        .related-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffd700;
        }

        .related-type {
            background: var(--secondary);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--primary) !important;
            z-index: 1;
            
}
        }
    .related-rating .fa-star {
      color: #ffd700 !important;

       .related-card a {
     color: inherit;

        .image-overlay {
            position: absolute;

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.anime-header {
  animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
}

.poster-container {
  animation: slideUp 0.8s 0.2s cubic-bezier(0.23, 1, 0.32, 1) both;
}

.anime-poster {
  transition: transform 0.3s, box-shadow 0.3s;
  transform-origin: bottom;
}

.anime-poster:hover {
  transform: perspective(1000px) rotateX(5deg) rotateY(5deg) scale(1.05);
  box-shadow: 0 15px 30px rgba(0,0,0,0.5);
}

.genre-tag {
  transition: all 0.2s ease;
  position: relative;
  overflow: hidden;
}

.genre-tag::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.6s;
}

.genre-tag:hover {
  transform: translateY(-2px);
}

.genre-tag:hover::after {
  left: 100%;
}

.info-section {
  transform: translateY(20px);
  opacity: 0;
  animation: slideUp 0.6s 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
}

.trailer-container {
  transform: scale(0.95);
  opacity: 0;
  animation: slideUp 0.6s 0.6s forwards, 
             scaleUp 0.6s 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
}

@keyframes scaleUp {
  to { transform: scale(1); }
}

.related-card {
  opacity: 0;
  transform: translateY(20px);
  animation: slideUp 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
}

.related-card:nth-child(1) { animation-delay: 0.4s; }
.related-card:nth-child(2) { animation-delay: 0.5s; }
.related-card:nth-child(3) { animation-delay: 0.6s; }

.btn {
  position: relative;
  overflow: hidden;
  transition: all 0.3s !important;
}

.btn::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, 
    transparent 25%, 
    rgba(255,255,255,0.1) 50%, 
    transparent 75%);
  animation: shine 3s infinite;
  opacity: 0.3;
}

@keyframes shine {
  100% { transform: translateX(100%); }
}

.btn:hover::after {
  animation: shine 0.6s;
}

.meta-item {
  transition: transform 0.3s, background 0.3s;
}

.meta-item:hover {
  transform: translateX(10px);
  background: rgba(255,255,255,0.1) !important;
}

.header-overlay {
  animation: overlayReveal 1s 0.3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
  opacity: 0;
}

@keyframes overlayReveal {
  from { opacity: 0; }
  to { opacity: 1; }
}

.related-image {
  transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

.related-card:hover .related-image {
  transform: scale(1.05);
}

.image-overlay {
  opacity: 0;
  transition: opacity 0.3s;
}

.related-card:hover .image-overlay {
  opacity: 1;
}

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('id');
        let animeData = null;


const searchInput = document.getElementById('search-input');
const searchResults = document.getElementById('search-results');
let searchTimeout;

async function searchAnime(query) {
  try {
    const response = await fetch(
      `https://consumet-leox-api.vercel.app/meta/anilist/advanced-search?query=${encodeURIComponent(query)}`
    );
    const data = await response.json();
    return data.results || [];
  } catch (error) {
    console.error('Search error:', error);
    return [];
  }
}

function displayResults(results) {
  searchResults.innerHTML = '';
  if (!results || results.length === 0) {
    searchResults.innerHTML = '<div class="no-results">No results found</div>';
    searchResults.style.display = 'block';
    return;
  }

  results.slice(0, 8).forEach(anime => {
    const item = document.createElement('a');
    item.className = 'search-result-item';
    item.href = `info?id=${anime.id}`;
    item.innerHTML = `
                    <img src="${anime.image}" class="search-result-image">
                    <div>
                        <h3 class="search-result-title">${anime.title.english || anime.title.romaji}</h3>
                        <div class="search-result-info">
                            <span>${anime.type || 'TV'} • <i class="fa-solid fa-calendar"></i> ${anime.releaseDate || 'N/A'} • <i class="fa-solid fa-closed-captioning"></i> ${anime.totalEpisodes || 'N/A'}</span>
                        </div>
                    </div>`;
    searchResults.appendChild(item);
  });
  searchResults.style.display = 'block';
}

searchInput.addEventListener('input', (e) => {
  clearTimeout(searchTimeout);
  const query = e.target.value.trim();

  if (query.length < 2) {
    searchResults.innerHTML = ''; // Clear previous results
    searchResults.style.display = 'none';
    return;
  }

  searchTimeout = setTimeout(async () => {
    const results = await searchAnime(query);
    displayResults(results);
  }, 300);
});



        // Local Storage Functions 
        const getFavorites = () => JSON.parse(localStorage.getItem('favorites')) || [];
        const isFavorite = id => getFavorites().some(fav => fav.id === id);

        function toggleFavorite() {
            if (!animeData) return;
            
            const favorites = getFavorites();
            const index = favorites.findIndex(fav => fav.id === animeData.id);
            
            if (index === -1) {
                favorites.push({
                    id: animeData.id,
                    title: animeData.title.userPreferred,
                    image: animeData.coverImage.large,
                    rating: animeData.averageScore || 0
                });
            } else {
                favorites.splice(index, 1);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteButton();
        }

        function updateFavoriteButton() {
            const favBtn = document.getElementById('favorite-btn');
            if (!favBtn) return;
            
            const isFav = isFavorite(animeData.id);
            favBtn.innerHTML = `<i class="fas fa-heart"></i> ${isFav ? 'Remove from Favorites' : 'Add to Favorites'}`;
            favBtn.style.backgroundColor = isFav ? 'var(--primary)' : 'var(--secondary)';
        }

        // AniList GraphQL query
        const query = `
            query ($id: Int) {
                Media(id: $id, type: ANIME) {
                    id
                    title {
                        userPreferred
                    }
                    coverImage {
                        large
                    }
                    bannerImage
                    description
                    genres
                    status
                    episodes
                    seasonYear
                    averageScore
                    trailer {
                        id
                        site
                    }
                    studios(isMain: true) {
                        nodes {
                            name
                        }
                    }
                    relations {
                        edges {
                            relationType
                            node {
                                id
                                title {
                                    userPreferred
                                }
                                coverImage {
                                    large
                                }
                                format
                                averageScore
                            }
                        }
                    }
                    externalLinks {
                        url
                        site
                        type
                    }
                }
            }
        `;
        // Render Functions 
        function renderAnimeInfo(data) {
            animeData = data;
            const { title, coverImage, bannerImage, description, genres, status, 
                   episodes, seasonYear, averageScore, trailer, studios, relations, externalLinks } = data;

            // Filter streaming links
            const streamingLinks = externalLinks.filter(link => link.type === "STREAMING");

            // Filter out manga from relations
            const filteredRelations = relations.edges
  .filter(edge => edge.node.type !== 'MANGA')
  .map(edge => ({
    ...edge.node,
    relationType: edge.relationType
  }));
            const mainContent = `
                <div class="anime-header" style="background-image: url('${bannerImage}')">
                    <div class="header-overlay"></div>
                </div>

                <div class="container">
                    <div class="poster-container">
                        <img src="${coverImage.large}" alt="${title.userPreferred}" class="anime-poster">
                        <div style="flex:1">
                            <h1>${title.userPreferred}</h1>
                            <div class="action-buttons">
                                <a href=watch?id=${animeData.id}#" class="btn btn-primary" id="watch-btn">
                                    <i class="fas fa-play"></i> Watch Now
                                </a>
                                <button class="btn btn-secondary" id="favorite-btn">
                                    <i class="fas fa-heart"></i> Add to Favorites
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="anime-details">
                        <div class="info-section">
                            <h2>Synopsis</h2>
                            <p>${description}</p>
                        </div>

                        ${streamingLinks.length > 0 ? `
                            <div class="info-section">
                                <h2>Streaming Links</h2>
                                <div class="streaming-grid">
                                    ${streamingLinks.map(link => `
                                        <a href="${link.url}" target="_blank" class="streaming-card">
                                            <img src="${STREAMING_ICONS[link.site] || '/icons/default.png'}" 
                                                 class="streaming-icon" 
                                                 alt="${link.site}">
                                            <span class="streaming-name">${link.site}</span>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${createInfoSection('Details', `
                            <div class="meta-grid">
                                ${createMetaItem('star', 'Rating', averageScore ? (averageScore / 10).toFixed(1) : null)}
                                ${createMetaItem('tv', 'Status', status)}
                                ${createMetaItem('list-ol', 'Episodes', episodes)}
                                ${createMetaItem('calendar', 'Year', seasonYear)}
                            </div>
                            <h3>Genres</h3>
                            <div class="genre-list">
                                ${genres.map(g => `<span class="genre-tag">${g}</span>`).join('')}
                            </div>
                        `)}

                        ${trailer && trailer.site === 'youtube' ? createTrailerSection(trailer) : ''}

                        ${filteredRelations.length > 0 ? createRelatedSection(filteredRelations) : ''}
                    </div>
                </div>
            `;

            document.getElementById('anime-info').innerHTML = mainContent;
            document.getElementById('favorite-btn').addEventListener('click', toggleFavorite);
            updateFavoriteButton();
        }

        // Helper functions 
      function createMetaItem(icon, label, value) {
  if (label === 'Rating') {
    return value ? `
                    <div class="meta-item" data-type="rating">
                        <i class="fas fa-star"></i>
                        <span>${value}</span>
                    </div>
                ` : '';
  }

  return value ? `
                <div class="meta-item">
                    <i class="fas fa-${icon}"></i>
                    <strong>${label}:</strong> ${value}
                </div>
            ` : '';
}

function createInfoSection(title, content) {
  return `
                <div class="info-section">
                    <h2>${title}</h2>
                    ${content}
                </div>
            `;
}

function createTrailerSection(trailer) {
  return createInfoSection('Trailer', `
                <div class="trailer-container">
                    <iframe class="trailer-iframe" 
                        src="https://www.youtube.com/embed/${trailer.id}" 
                        allowfullscreen>
                    </iframe>
                </div>
            `);
}

function createRelatedSection(relations) {
            return createInfoSection('Related Anime', `
                <div class="related-grid">
                    ${relations.map(rel => `
                        <a href="info?id=${rel.id}" class="related-card">
                            <div class="related-badge" data-format="${rel.format}">
                                <i class="fas fa-${getFormatIcon(rel.format)}"></i>
                                ${rel.format}
                            </div>
                            <img src="${rel.coverImage.large}" 
                                 alt="${rel.title.userPreferred}" 
                                 class="related-image">
                            <div class="image-overlay"></div>
                            <div class="related-content">
                                <h3 class="related-title">${rel.title.userPreferred}</h3>
                                <div class="format-relation-container">
                                    <div class="gg" data-format="${rel.format}">
                                        
                                        
                                    </div>
                                    <div class="relation-badge">
                                        ${formatRelationType(rel.relationType)}
                                    </div>
                                </div>
                                <div class="related-meta">
                                    <div class="related-rating">
                                        <i class="fas fa-star"></i>
                                        ${rel.averageScore || 'N/A'}
                                    </div>
                                </div>
                            </div>
                        </a>
                    `).join('')}
                </div>
            `);
        }


function formatRelationType(relationType) {
  return relationType.charAt(0) + relationType.slice(1).toLowerCase();
}
function getFormatIcon(format) {
            const icons = {
                'TV': 'tv',
                'MOVIE': 'film',
                'SPECIAL': 'star',
                'OVA': 'compact-disc',
                'ONA': 'globe',
                'MUSIC': 'music'
            };
            return icons[format] || 'play';
        }

const STREAMING_ICONS = {
  'Crunchyroll': 'https://www.crunchyroll.com/build/assets/img/favicons/favicon-v2-96x96.png',
  'Netflix': 'https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico',
  'HIDIVE': 'https://i.ibb.co/1K81r2k/1000006987-removebg-preview.png',
  'YouTube': 'https://i.ibb.co/y63WKqD/1000006983-removebg-preview.png',
  'Hulu': 'https://i.ibb.co/RhQvJtW/1000006978-removebg-preview.png',
  'Amazon Prime Video': 'https://i.ibb.co/P1hkQJP/1000006980-removebg-preview.png',
  'Disney Plus': 'https://i.ibb.co/Hx74WsK/1000006985-removebg-preview.png',
  'Tubi TV': 'https://i.ibb.co/1QtX6H3/1000006989-removebg-preview.png',
  'Hoopla': 'https://www.hoopladigital.com/static/media/Hoopla_white.35966b4187e1bddb00f3.png',
  'Adult Swim': 'https://www.adultswim.com/img/as-logo.svg',
  'iQ': 'https://www.iqiyipic.com/lequ/20211201/iQIYI.png',
  'Bilibili TV': 'https://static.everythingmoe.com/icons/bilibili.png',
  'WeTV': 'https://vfiles.wetvinfo.com/vupload/20200713/favicon.ico',
  'Tencent Video': 'https://vfiles.wetvinfo.com/vupload/20200713/favicon.ico',
  'Bilibili': 'https://static.everythingmoe.com/icons/bilibili.png'
};

        // Initialization
        async function fetchAnimeDetails() {
            try {
                const response = await fetch('https://graphql.anilist.co', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        variables: { id: parseInt(animeId) }
                    })
                });

                const result = await response.json();
                
                if (result.errors) {
                    throw new Error(result.errors[0].message);
                }

                document.querySelector('.loading').remove();
                renderAnimeInfo(result.data.Media);
            } catch (error) {
                document.getElementById('anime-info').innerHTML = `
                    <div class="container">
                        <div class="error-message">
                            <h2>Error Loading Anime Details</h2>
                            <p>${error.message}</p>
                            <a href="/" class="btn btn-primary">Return to Home</a>
                        </div>
                    </div>
                `;
            }
        }

        if (animeId) {
            fetchAnimeDetails();
        } else {
            document.getElementById('anime-info').innerHTML = `
                <div class="container">
                    <div class="error-message">
                        <h2>No Anime Selected</h2>
                        <a href="/" class="btn btn-primary">Return to Home</a>
                    </div>
                </div>
            `;
        }
    </script>
